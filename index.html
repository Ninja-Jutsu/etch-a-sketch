<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/script.js" defer></script>
        <link rel="icon" type="image/x-icon" href="./imgs/icons8-game-96.png">
    </head>
    <body>
        <header class="header">Etch-a-Sketch</header>
        <div class="btn-n-box">
        <div class="settings">
            <input id="colorPicker" type="color" value="#333333" />
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button class="clear">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="100" />
        </div>
        <div class="box"></div>
        </div>
        <footer>Designed by Ninja-Jutsu
            <a href="https://github.com/Ninja-Jutsu/etch-a-sketch" target="_blank"><img src="./imgs/github.png"></a>
        </footer>
    </body>
</html>
